<!DOCTYPE html>
<html>
<head>
<link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="main" ng-controller="MainController">
		<h1> {{ title }} </h1>
        
        <div ng-repeat="x in products" class="col-md-6">
            <div class="thumbnail">
                <img src="{{ x.cover }}">
                <p class="title"> {{ x.name }} </p>
                <p class="price"> {{ x.price | currency }} </p>  
                <p class="date"> {{ x.date | date }} </p>
            </div>
        </div>
		
    </div>

	<!-- Modules -->
	<script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

</body>
</html>
