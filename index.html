<!DOCTYPE html>
<html>
<div class="container">
<head>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/app.css" rel="stylesheet" />
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    <nav class="navbar navbar-toggleable-md bg-faded">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>
</head>
<body ng-app="myApp">
    
    <div class="main" ng-controller="MainController">
		<h1> {{ title }} </h1>
        
        <div ng-repeat="x in products" class="col-md-12">
            <div class="thumbnail">
                <img src="{{ x.cover }}">
                <p class="title">Workout Name: {{ x.name }} </p>
                <p class="intensity">Level of Intensity: {{ x.intensity | percentage }} </p>  
                <p class="rest">Rest: {{ x.rest }} </p>  
                <p class="date">Times per week: {{ x.timesPerWeek }} </p>
            </div>
        </div>
		
    </div>

	<!-- Modules -->
	<script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

</body>
<footer>
</footer>
</div>
</html>
